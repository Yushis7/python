<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>가위바위보 게임</h1>
    <p>아래 버튼 중 하나를 선택하세요:</p>
    <button onclick="playGame('가위')">가위</button>
    <button onclick="playGame('바위')">바위</button>
    <button onclick="playGame('보')">보</button>

    <script>
        function playGame(userChoice) {
            const choices = ["가위", "바위", "보"];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result;
            if (userChoice === computerChoice) {
                result = `비겼습니다! (컴퓨터: ${computerChoice})`;
            } else if (
                (userChoice === "가위" && computerChoice === "보") ||
                (userChoice === "바위" && computerChoice === "가위") ||
                (userChoice === "보" && computerChoice === "바위")
            ) {
                result = `이겼습니다! (컴퓨터: ${computerChoice})`;
            } else {
                result = `졌습니다! (컴퓨터: ${computerChoice})`;
            }

            alert(result);
        }
    </script>
</body>
</html>
